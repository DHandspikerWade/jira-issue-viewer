<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Submit Bug Report</title>

    <script src="bug-report.js"></script>
</head>
<body>
    <form id="report-form">
        <h2>Bug Report</h2>
        <p>
            Please a bit of information on what you were doing when you received the error. Providing information is optional but more information you can provide, the quicker the error can be resolved.
        </p>
        <label>
            Email Address: <input type="email" name="email"/>
        </label>
        <div>
            <label>
                Description:
                <textarea name="description" rows="5" style="width:98%;"></textarea>
            </label>
        </div>
        <input type="submit"/>
    </form>
    <p id="thank-you" style="display:none;">Thank you for your help. Closing this dialog in 5 seconds.</p>
</body>
</html>
